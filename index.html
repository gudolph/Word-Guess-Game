<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nintendo Hangman!</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <img src="assets/images/Nintendo-logo-red.png" alt="Nintendo Logo" class="center">
    <h1>Mario Word Guess!</h1>

    <div id ="status" type = "text">
        <h2> (Press any key to start!)</h2>
    </div>
    <img src="assets/images/marioground.png" alt="mario banner" class="banner">
    <p id="keyword" type="text"></p>
    <div>
        <p class="title">Letters Guessed</p>
        <p id="guessed" type="text"></p>
    </div>
    <div>
        <p id="remaining" type="text"></p>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
